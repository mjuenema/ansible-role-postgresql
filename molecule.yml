---
ansible:
  group_vars:
    pg91:
      - postgresql_version: 9.1
    pg92:
      - postgresql_version: 9.2
    pg93:
      - postgresql_version: 9.3
    pg94:
      - postgresql_version: 9.4
driver:
  name: docker
docker:
  containers:
    #
    # Ubuntu - PostgreSQL 9.1
    #
    - name: ansible-role-postgresql-ubuntu-1604-pg91
      image: ubuntu
      image_version: '16.04'
      ansible_groups:
        - pg91
    - name: ansible-role-postgresql-ubuntu-1404-pg91
      image: ubuntu
      image_version: '14.04'
      ansible_groups:
        - pg91
    #
    # Ubuntu - PostgreSQL 9.2
    #
    - name: ansible-role-postgresql-ubuntu-1604-pg92
      image: ubuntu
      image_version: '16.04'
      ansible_groups:
        - pg92
    - name: ansible-role-postgresql-ubuntu-1404-pg92
      image: ubuntu
      image_version: '14.04'
      ansible_groups:
        - pg92
    #
    # Ubuntu - PostgreSQL 9.3
    #
    - name: ansible-role-postgresql-ubuntu-1604-pg93
      image: ubuntu
      image_version: '16.04'
      ansible_groups:
        - pg93
    - name: ansible-role-postgresql-ubuntu-1404-pg93
      image: ubuntu
      image_version: '14.04'
      ansible_groups:
        - pg93
    #
    # Ubuntu - PostgreSQL 9.4
    #
    - name: ansible-role-postgresql-ubuntu-1604-pg94
      image: ubuntu
      image_version: '16.04'
      ansible_groups:
        - pg94
    - name: ansible-role-postgresql-ubuntu-1404-pg94
      image: ubuntu
      image_version: '14.04'
      ansible_groups:
        - pg94
verifier:
  name: testinfra
