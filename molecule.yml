---
ansible:
  verbose: 'vvvv'
  group_vars:
    all:
      postgresql_database_extensions_list:
        - hstore
        - citext
      postgresql_databases:
        - name: dbname1
          owner: dbowner1
        - name: dbname2
          owner: dbowner2
      postgresql_database_extensions:
        - db: dbname1
          extensions: postgresql_database_extensions_list
        - db: dbname2
          extensions: postgresql_database_extensions_list
    pg91:
      - postgresql_version: 9.1
    pg92:
      - postgresql_version: 9.2
    pg93:
      - postgresql_version: 9.3
    pg94:
      - postgresql_version: 9.4
    pg95:
      - postgresql_version: 9.5
#    pg96:
#      - postgresql_version: 9.6
driver:
  name: docker
