---
driver:
  name: vagrant

ansible:
  # Use Ansible groups to parameterise the test instances.
  host_vars:
    host_1:
      - var1: true
        var2: true
    host_2:
      - var1: false
        var2: true

vagrant:
  raw_config_args:
    - "ssh.insert_key = false"

  platforms:
    - name: centos6
      box: centos/6
    - name: centos7
      box: centos/7

  providers:
    - name: libvirt
      type: libvirt
      options:
        memory: 512
        driver: kvm

  instances:
    - name: host_1
    - name: host_2

verifier:
  name: testinfra
